<html>

<head>
    <title>WAVELENGTH</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class='body' id="body" style="position: relative;">
    <div class = 'logo' id="logo">
        <h1 style="text-align: center;">WAVELENGTH</h1>
    </div>

    <div id="statusBar"></div>
    <h1 id="WhosTurn"></h1>

    <div class = loginholder>
        <div id="login">
            <label for="lname">Username:</label>
            <input type="text" id="username">
            <button type="submit" id='ready'> JOIN</button>
        </div>
    </div>

    <div id="playerNames"></div>

    <div class='spinWheel'>
        <div class="wrapper">
            <div class='gear one'>
                <div class='pin'></div>
                <div class='wedge wedge1' ></div>
                <div class='wedge wedge2' ></div>
                <div class='wedge wedge3' ></div>
                <div class='wedge wedge4'></div>
                <div class='wedge wedge5'></div>
                <div class='circle circle1'></div>
                <div class='circle circle2'></div>
                <div class='circle circle3'></div>
                <div class='circle circle4'></div>
                <div class='circle circle5'></div>
                <div class='gear-inner'>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>


    <div class = "cardholders">
        <div class = "cardWrapper">
            <div class = 'card card1'> </div>
            <div class = 'card card2'></div>
        </div>
    </div>

</div>
<script src="backend.js"></script>

</html>
